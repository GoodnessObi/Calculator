<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Basic Math Calculator</h1>
        <div class="calculator-display">
            <div class="calculator-input">
                <input type="number" id="first-number" placeholder="Input number">
                <input type="number" id="second-number" placeholder="Input number">
            </div>
           
            
           <div class="calculator-buttons">
            <button class="math-keys">&plus;</button>
            <button class="math-keys">&minus;</button>
            <button class="math-keys">&times;</button>
            <button class="math-keys">&divide;</button>
           </div>
        </div>
        <div id="math-result"></div>
 
    </div>
   
    


    <script src="./script.js"></script>
</body>
</html>
